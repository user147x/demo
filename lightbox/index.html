<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="init">
        <img src="./img/1.jpg" alt="">
        <img src="./img/2.jpg" alt="">
        <img src="./img/3.jpg" alt="">
        <img src="./img/4.jpg" alt="">
    </div>
    <div id="banner" class="hide">
        <div class="close">X</div>
        <div class="pic">
            <div class="picImg"><img src="./img/1.jpg" alt="" /></div>
            <div class="picImg"><img src="./img/2.jpg" alt="" /></div>
            <div class="picImg"><img src="./img/3.jpg" alt="" /></div>
            <div class="picImg"><img src="./img/4.jpg" alt="" /></div>
        </div>
        <div class="btn btn1">&lt;</div>
        <div class="btn btn2">&gt;</div>
        <ul class="tabs">
            <li class="active"><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
        </ul>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
